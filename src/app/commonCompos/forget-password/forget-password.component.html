<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2 text-center="text-center">  </h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-5 d-flex align-items-stretch">
        <div class="info">
          <div class="section-title">
            <h2 text-center="text-center">Sign In</h2>
          </div>
          <img src="./assets/images/oublier.jpg" class="img-fluid animated" alt="">
        </div>
      </div>

      <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
        <form class="mx-1 mx-md-4" #f="ngForm" (submit)="send(f)" class="php-email-form">
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0 text-center">
              <span>
                <i
                  class="fas fa-envelope fa-lg fa-fw"
                  aria-hidden="true"
                ></i>
              </span>
            <div class="formForget">
              <label class="form-label" for="form3Example3c">
                &nbsp; Username</label
              >
              <input
                ngModel
                name="username"
                type="email"
                id="form3Example3c"
                class="form-control"
                placeholder="Enter Your username Here"
              />
            </div>
            </div>
          </div>
          <div class="formFtorge">
          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-login"
            >
              Send Email
            </button>
          </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</section>
