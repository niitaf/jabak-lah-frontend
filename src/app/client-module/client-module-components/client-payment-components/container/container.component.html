<mat-stepper [linear]="true" #stepper>
  <ng-template class="row" matStepperIcon="edit" aria-label="1">
    <mat-icon
      svgIcon="thumbs-up"
      aria-hidden="false"
      aria-label="thumbs up SVG icon"
    ></mat-icon>
  </ng-template>
<mat-step [completed]="this.isCompleted" label="Choose Your Product">
  <div class="container">
    <app-produits (event)="receive($event)"></app-produits>
    <div class="text-center">
      <button
        (click)="checkSelectionAndProduit()"
        mat-button
        matStepperNext
        class="btn btn-primary"
        [disabled]="!this.isCompleted"
      >
        next
      </button>
    </div>
  </div>
</mat-step>
<mat-step [completed]="this.next" label="Pay!">
  <div class="container">
    <app-bonlivraison
      [produit]="produit"
      [prix]="prix"
      [qte]="qte"
    ></app-bonlivraison>
    <div class="text-center">
      <button (click)="cancel()" class="btn btn-danger">
        Abandonner la transaction
      </button>
      <button (click)="confirmOrder()" class="btn btn-success">
          Confirmer la commande
        </button>
      <button
        *ngIf="this.next"
        mat-button
        matStepperNext
        class="btn btn-primary"
      >
        next
      </button>
    </div>
  </div>
</mat-step>
</mat-stepper>
