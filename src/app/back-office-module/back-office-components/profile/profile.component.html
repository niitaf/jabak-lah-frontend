


      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h2 text-center="text-center">  </h2>
          </div>

          <div class="row justify-content-center">
            <div class="col-lg-5 d-flex align-items-stretch">
              <div class="info">
                <div class="section-title">
                  <h2 text-center="text-center">My Profil</h2>
                </div>
                <img src="assets/images/profile.jpeg" class="img-fluid animated" alt="">
              </div>
            </div>

            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
              <form class="php-email-form">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col">
                      <label class="form-label"
                        ><i class="fas fa-user"></i> Name</label
                      >
                      <input
                        value="{{ this.User.backofficeFirstName }} {{
                          this.User.agLastName
                        }}"
                        class="form-control"
                        disabled
                      />
                      <br />
                      <label class="form-label"
                        ><i class="fas fa-envelope"></i> Email</label
                      >
                      <input
                      class="form-control"
                      value="{{ this.User.backofficeEmail }}"
                      disabled
                    />
                    <br />
                      <label class="form-label"
                        ><i class="fas fa-phone"></i> Phone Number</label
                      >
                      <input
                      class="form-control"
                      value="{{ this.User.backofficePhone }}"
                      disabled
                    />
                    <br />
                      <label class="form-label"
                        ><i class="fas fa-address-card"></i> Address</label
                      >
                      <input
                      class="form-control"
                      placeholder="{{ this.User.backofficeAddress }}"
                      disabled
                    />

                  </div>
                </div>
              </div>
            </form>





            </div>


      </div>
      </div>
      <!-- </section> -->
      <div class="section-title">
        <h2 text-center="text-center">  </h2>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-10 d-flex align-items-stretch">
          <div class="info">

                <app-ui-add-agent></app-ui-add-agent>
          </div>
        </div>
      </div>
      </div>
      </section>
